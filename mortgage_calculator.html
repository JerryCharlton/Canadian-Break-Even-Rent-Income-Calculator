    <!DOCTYPE html>
<html>
<head>
    <title>Canadian Mortgage Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Canadian Mortgage Calculator</h1>
        <label for="rateInput">Interest Rate (%)</label>
        <input type="number" id="rateInput" placeholder="Enter interest rate" />

        <label for="yearsInput">Years</label>
        <input type="number" id="yearsInput" placeholder="Enter number of years" />

        <label for="paymentInput">Monthly Payment</label>
        <input type="number" id="paymentInput" placeholder="Enter monthly payment" />

        <button id="calculateButton">Calculate</button>

        <div id="result" class="hidden">
            <p>Mortgage Amount: <span id="mortgageAmount"></span></p>
            <p>Break Even Purchase Price: <span id="breakEvenPrice"></span></p>
            <p>20% Down Payment: <span id="downPayment"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
