    <div class="calculator">
        <h1>Canadian Investment Property Calculator</h1>
        <label for="rateInput">Your Mortgage Interest Rate (%)</label>
        <input type="number" id="rateInput" placeholder="Your Mortgage Interest Rate" />

        <label for="yearsInput">Mortgage Amortization Years</label>
        <input type="number" id="yearsInput" placeholder="Mortgage Amortization in Years" />

        <label for="paymentInput">Net Monthly Rental Income</label>
        <input type="number" id="paymentInput" placeholder="Net Rent Income" />

      <p><button id="calculateButton">Calculate</button></p>

        <div id="result" class="hidden">
          <p>Break Even Purchase Price:  <span id="breakEvenPrice"></span></p>  
          <p>      80% Mortgage Amount:  <span id="mortgageAmount"></span></p>
          <p>         20% Down Payment:  <span id="downPayment"></span></p>
        </div>
    </div>
